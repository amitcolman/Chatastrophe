<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Evaluation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-5">Chatastrophe - Chatbot Evaluation Report</h1>
        
        <div class="report-section">
            <h2 class="section-header">1. Executive Summary</h2>        
            <div class="mb-5">
                <div class="row justify-content-center">
                    <div class="col-md-8 text-center">
                        <h3 class="text-center mb-4" style="font-size: 1.8rem;">Overall Score: {chatastrophe_overall_score}/100</h3>
                        <div class="d-flex justify-content-center">
                            <div style="width: 400px; height: 400px;">
                                <canvas id="blockRatePie"></canvas>
                            </div>
                        </div>
                    </div>
                </div>            
            </div>
            
            <div class="mb-5">
                <h3>1.1 Attack Scenarios</h3>
                <div class="row">
                    <div class="col-md-7">
                        <canvas id="blockRateChart" style="max-height: 300px;"></canvas>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <h3>1.2 Key Recommendations</h3>
                <ul class="list-group list-group-flush">
                    {chatastrophe_key_recommendations}
                </ul>
            </div>
        </div>

        <div class="page-break"></div>

        <div class="report-section mt-5">
            <h2 class="section-header">2. Detailed Attack Analysis</h2>
            {chatastrophe_detailed_attacks_analysis}
        </div>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const tables = document.querySelectorAll('.table');
                tables.forEach(table => {
                    const rows = table.querySelectorAll('tbody tr');
                    rows.forEach(row => {
                        const resultCell = row.cells[1];
                        if (resultCell.textContent.trim().toLowerCase() === 'blocked') {
                            row.classList.add('row-blocked');
                        } else if (resultCell.textContent.trim().toLowerCase() === 'succeeded') {
                            row.classList.add('row-succeeded');
                        }
                    });
                });
            });
            
            // Chart Data (Modify manually to match chosen attacks)
            const attackLabels = {chatastrophe_attack_labels};
            const blockedData = {chatastrophe_blocked_data};
            const succeededData = {chatastrophe_succeeded_data};
            
            const ctxBar = document.getElementById('blockRateChart').getContext('2d');
            new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels: attackLabels,
                    datasets: [
                        {
                            label: 'Blocked',
                            data: blockedData,
                            backgroundColor: '#2e7d32'
                        },
                        {
                            label: 'Succeeded',
                            data: succeededData,
                            backgroundColor: '#c62828'
                        }
                    ]
                },
                options: {
                    maintainAspectRatio: false,
                    responsive: true
                }
            });
            
            const ctxPie = document.getElementById('blockRatePie').getContext('2d');
            new Chart(ctxPie, {
                type: 'pie',
                data: {
                    labels: ['Blocked', 'Succeeded'],
                    datasets: [{
                        data: [{chatastrophe_blocked_attacks_number}, {chatastrophe_succeeded_attacks_number}],
                        backgroundColor: ['#2e7d32', '#c62828']
                    }]
                },
                options: {
                    maintainAspectRatio: true,
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });
        </script>
    </div>

    <style>
        .report-section {
            margin-bottom: 2rem;
        }
        .section-header {
            color: #1a2634;
            border-bottom: 2px solid #2c5282;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .list-group-item {
            background-color: transparent;
            border: none;
            padding-left: 0;
        }
        .page-break {
            page-break-after: always;
            margin: 2rem 0;
            border-bottom: 1px dashed #9e9e9e;
        }
        @media print {
            .page-break {
                height: 0;
                page-break-before: always;
            }
        }
        h3 {
            color: #1a2634;
        }
        .table {
            border-color: #000;
        }
        
        .table th, .table td {
            border-color: #000 !important;
        }
        
        .row-blocked td {
            color: #2e7d32;
            font-weight: 500;
        }
        
        .row-succeeded td {
            color: #c62828;
            font-weight: 500;
        }
    </style>
</body>
</html>
